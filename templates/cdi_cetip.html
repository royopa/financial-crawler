{% extends "layout.html" %}

{% block content %}
    <h1>{{ nome }}</h1>

    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Data</th>
                <th>Valor %</th>
            </tr>
        </thead>
        <tbody>
            {% for key, entity in entities %}
            <tr>
                <td>{{ entity.data|date('d/m/Y') }}</td>
                <td>{{ entity.valor }}</td>
            </tr>
            {% else %}
            <p> Nenhum registro encontrado. </p>
            {% endfor %}
        </tbody>
    </table>

    <p class="text-right">
        Fonte: <a target="_blank" href="http://www.cetip.com.br/">CETIP</a>
    </p>
{% endblock %}
